events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

    # Backend API upstream
    upstream backend_api {
        server app:3000;
    }

    # Vendor Dashboard upstream
    upstream vendor_dashboard {
        server vendor_dashboard:3001;
    }

    # HTTP Server - Redirect to HTTPS for all domains
    server {
        listen 80;
        server_name vendor.habllen.com backend.habllen.com vendor.switeaz.com backend.switeaz.com switeaz.com;

        # Allow certbot challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Backend API HTTPS Server - backend.habllen.com
    server {
        listen 443 ssl;
        http2 on;
        server_name backend.habllen.com;

        ssl_certificate /etc/letsencrypt/live/backend.habllen.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/backend.habllen.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Backend API proxy
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend_api/;
            access_log off;
        }

        # Root API info
        location / {
            proxy_pass http://backend_api/;
        }
    }

    # Backend API HTTPS Server - backend.switeaz.com
    server {
        listen 443 ssl;
        http2 on;
        server_name backend.switeaz.com;

        ssl_certificate /etc/letsencrypt/live/backend.switeaz.com/fullchain.pem;
